<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- 부트스트랩 css  -->
    <style>
      .b {
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <h1>Grid System</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-6 b">hello</div>
        <div class="col-md-3 col-sm-6 b">hello</div>
        <div class="col-md-3 col-sm-12 b">hello</div>
      </div>
      <div class="row">
        <div class="col-md-4 b">hello</div>
        <div class="col-md-4 b">hello</div>
        <div class="col-md-4 b">hello</div>
      </div>
      <div class="row">
        <div class="col-md-4 offset-md-4 b">hello</div>
        <!-- 여기 4칸을 비우고싶어요 -->
        <div class="col-md-4 b">hello</div>
      </div>
    </div>
    <!-- bootstrap 사용 기본세팅입니다 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- 부트스트랩 js -->
  </body>
</html>
